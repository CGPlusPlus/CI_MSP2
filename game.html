<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Game - Premier League Flip</title>
</head>
<body id="game-body">
    <div id="index-heading"> 
        <h1>Premier League Flip</h1>
    </div>
    <div id="home-reset">
        <span class="home-button">
            <a aria-label="home" href="index.html" aria-hidden="true"><i class="fas fa-home"></i> Home</a>
        </span>
        <span class="reset-button">
            <a aria-label="reset" href="game.html" aria-hidden="true"><i class="fas fa-undo"></i> Reset</a>
        </span>
    </div>
    <div id="game-data">
        <h3 class="data-flip flips">Flips:<span id="result"> 0</span></h3>
        <h3 id="data-time">Time:<span id="timer"> 00:00</span></h3>
    </div>

    <div class="game-grid">
        <div class="grid">
        </div>
    </div>

    <div class="modal win" tabindex="-1" role="dialog" id="congratsModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title w-100"></i> Congratulations! <i></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You finished the game!</p>
                    <span id="totalFlips"> </span>
                    <span id="winTime"> </span>                
                </div>
                <div class="modal-footer">
                    <a class="reset-btn mr-auto" aria-label="reset" href="game.html"><i class="fas fa-undo"
                            aria-hidden="true"></i> Play Again?</a>
                    <a class="home-btn" aria-label="home" href="index.html"><i class="fas fa-home"
                            aria-hidden="true"></i> Home</a>
                </div>
            </div>
        </div>
    </div>








    
    
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/0dd576827f.js" crossorigin="anonymous"></script>
    <!-- bootstrap and jquery for modal -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
